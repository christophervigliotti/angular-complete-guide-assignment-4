<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="display-1">
        {{application_title}}
        <small class="text-muted">{{application_subtitle}}</small>
      </h1>
    </div>
    <div class="col-xs-12">
      <app-game-control
        (incrementTimerEventEmitter)="onIncrementTimerEvent($event)" 
        (gameStartStopStateChangeEventEmitter)="onGameStartStopStateChangeEvent($event)" 
      ></app-game-control>
    </div>

    <div class="col-xs-6">
      <h2 class="display-2">The Odds</h2>
      <app-odd
        *ngFor="let local_var_odd of odds_property_from_app" 
        [property_from_component_odd]="local_var_odd"
      ></app-odd>      
    </div>

    <div class="col-xs-6">
      <h2 class="display-2">The Evens</h2>            
      <app-even
        *ngFor="let local_var_even of evens_property_from_app" 
        [property_from_component_even]="local_var_even" 
      ></app-even>
    </div>

      <ul>
        <li *ngFor="let item of items">{{item}}</li>
      </ul>  
    </div>
    -->
  </div>
</div>
